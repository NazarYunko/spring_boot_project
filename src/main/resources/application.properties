spring.datasource.url=jdbc:mysql://localhost/springbootproject?createDatabaseIfNotExist=true&userEncoding=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.hikari.driver-class-name=com.zaxxer.hikari.hibernate.HikariConnectionProvider
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.maximum-pool-size=100
spring.mandatory-file-encoding=UTF-8